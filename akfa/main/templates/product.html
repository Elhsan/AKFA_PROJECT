{% extends 'base.html' %}
{% load static %}



{% block title %}
  Home
{% endblock %}

{% block content %}

<div class="product">
    <small style="color: #FE951E;"><b>ПРОДУКТЫ</b></small>
    <h1>Качественные и доступные продукты</h1>

    <div class="product-works">
      <div class="product-work">
        <img src="{% static 'img/romax.jpg' %}" class="product-work-image">
        <a href="#" class="product-overlay">
          <span>Подробнее</span>
        </a>
      </div>
      <div class="product-work">
        <img src="{% static 'img/romax.jpg' %}" class="product-work-image">
        <a href="#" class="product-overlay">
          <span>Подробнее</span>
        </a>
      </div>
      <div class="product-work">
        <img src="{% static 'img/romax.jpg' %}" class="product-work-image">
        <a href="#" class="product-overlay">
          <span>Подробнее</span>
        </a>
      </div>
    </div>
</div>
<style>
   
  .product {
    padding-top: 120px;
    padding-bottom: 120px;
    text-align: center;
    background-color: gainsboro;
  }

  .product-works {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px; /* Увеличил gap до 20px */
    margin-top: 20px;
    max-width: 850px; /* Ограничиваем максимальную ширину контейнера */
    margin-left: auto;
    margin-right: auto;
  }

  .product-work {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    max-width: 400px; /* Уменьшил максимальную ширину карточки */
  }

  .product-work-image {
    max-width: 100%;
    display: block;
    border-radius: 10px;
    transition: transform 0.3s;
  }

  .product-overlay {
    position: absolute;
    bottom: 1px;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    color: black;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: none;
    border-radius: 5px;
    transition: background-color 0.3s;
  }

  .product-work:hover .product-overlay {
    display: block;
  }

  @media (min-width: 600px) {
    .product-work:hover .product-work-image {
      transform: scale(1.1);
    }
  }

  .contact-section {
    position: relative;
    text-align: center;
    color: white;
    padding: 50px 20px;
  }
</style>
{% endblock %}
