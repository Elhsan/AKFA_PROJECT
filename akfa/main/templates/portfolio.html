{% extends 'base.html' %}
{% load static %}



{% block title %}
  Home
{% endblock %}

{% block content %}

<div class="portfolio">
    <small style="color: #FE951E;"><b>ПОРТФОЛИО</b></small>
    <h1>Dыполненные работы</h1>
    <div class="works">
      <div class="work">
        <img src="{% static 'img/romax.jpg' %}" class="work-image">
      </div>
      <div class="work">
        <img src="{% static 'img/romax.jpg' %}" class="work-image">
      </div>
      <div class="work">
        <img src="{% static 'img/romax.jpg' %}" class="work-image">
      </div>
      <div class="work">
        <img src="{% static 'img/romax.jpg' %}" class="work-image">
      </div>
    </div>
  </div>
<style>
   
    .portfolio {
        padding-top: 120px;
        padding-bottom: 120px;
        text-align: center;
      }
    
      .works {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 10px; /* Уменьшил gap до 10px */
        margin-top: 20px;
        max-width: 1000px; /* Ограничиваем максимальную ширину контейнера */
        margin-left: auto;
        margin-right: auto;
      }
    
      .work {
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        max-width: 306px;
      }
    
      .work-image {
        max-width: 100%;
        display: block;
        border-radius: 10px;
        transition: transform 0.3s;
      }
    
      .work:hover .work-image {
        transform: scale(1.1);
      }
</style>
{% endblock %}
